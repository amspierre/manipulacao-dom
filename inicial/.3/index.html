
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quadrado{
            background-color: red;
            width: 200px;
            height: 200px;
        }

        .desligado{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mostrar/esconder elemento</h1>
    <button id="toggle">Ligar/desligar</button>
    <div id="quadrado"></div>

    <script>
        const toggle = document.getElementById("toggle");
        const quadrado = document.getElementById("quadrado")

        toggle.addEventListener("click", function(){
            quadrado.classList.toggle("desligado");
        })
    </script>
</body>
</html>
