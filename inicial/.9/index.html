<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form action="">
        <input id="txtNome" type="text" placeholder="Nome"><br>
        <input id="txtEmail" type="email" placeholder="E-mail"><br>
        <input id="txtMensagem" type="text" placeholder="Mensagem"><br>
        <button id="btnSubmit">Submit</button>
    </form>

    <script>
        const txtNome = document.getElementById("txtNome");
        const txtEmail = document.getElementById("txtEmail");
        const txtMensagem = document.getElementById("txtMensagem");
        const btnSubmit = document.getElementById("btnSubmit");

        btnSubmit.addEventListener("click", function(){
            if (txtNome.value == "" || txtEmail.value == "" || txtMensagem.value == ""){
                alert("Preencha todos os campos")
            }
            else{
                alert("Tudo certo")
            }
        })
    </script>
</body>
</html>
